<script>
    // 포트폴리오 item 반응형
    function getGridColumns() {
        const grid = document.querySelector('.pro_wrap');
        const styles = window.getComputedStyle(grid);
        return styles.gridTemplateColumns.split(' ').length;
    }

    function updateGridTransform() {
        const items = document.querySelectorAll('.pro_wrap > div.on');
        const columns = getGridColumns();
        const step = 30;

        items.forEach((item, index) => {
            if (columns <= 2) {
                item.style.transform = 'translateY(0)';
            } else {
                const colIndex = index % columns;
                item.style.transform = `translateY(${colIndex * step}px)`;
            }
        });
    }

    // 로딩 완료 후 실행
    window.addEventListener('load', () => {
        requestAnimationFrame(updateGridTransform);
    });

    // 필터 클릭 후 실행
    $('.btn_wrap li').on('click', function () {
        updateGridTransform();
    });

    // 리사이즈 대응
    window.addEventListener('resize', updateGridTransform);

    // 버튼
    $('.btn_wrap li').click(function () {
        $('.btn_wrap li').removeClass("on");
        $('.btn_wrap li').eq($(this).index()).addClass("on");
        updateGridTransform();
    });
    $('.all').click(function () {
        $('.pro_wrap > div').addClass('on');
        updateGridTransform();
    });
    $('.respon').click(function () {
        $('.pro_wrap > div').removeClass('on');
        $('.pro_wrap > div.responsive').addClass('on');
        updateGridTransform();
    });
    $('.pc').click(function () {
        $('.pro_wrap > div').removeClass('on');
        $('.pro_wrap > div.pcPage').addClass('on');
        updateGridTransform();
    });
    $('.mobile').click(function () {
        $('.pro_wrap > div').removeClass('on');
        $('.pro_wrap > div.mobPage').addClass('on');
        updateGridTransform();
    });
    $('.design').click(function () {
        $('.pro_wrap > div').removeClass('on');
        $('.pro_wrap > div.designPage').addClass('on');
        updateGridTransform();
    });
    updateGridTransform();
</script>
